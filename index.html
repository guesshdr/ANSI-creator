<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Gradient Colorizer</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #222;
      color: #eee;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #333;
      color: #eee;
      border: none;
      padding: 10px;
      border-radius: 4px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    #ansiOutput {
      white-space: pre-wrap;
      word-break: break-word;
      padding: 10px;
      background: #111;
      border-radius: 4px;
      color: #0f0;
      font-size: 13px;
      min-height: 200px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background: #5a9;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #48a;
    }
    .options {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ASCII Gradient Colorizer</h1>

  <textarea id="inputText" placeholder="Wpisz tutaj swój ASCII...">Hello, Gradient ASCII!</textarea>

  <div class="controls">
    <label>
      Kolor startowy (tekst)
      <input type="color" id="fgStart" value="#ffffff">
    </label>
    <label>
      Kolor końcowy (tekst)
      <input type="color" id="fgEnd" value="#ff0000">
    </label>
    <label>
      Kolor startowy (tło)
      <input type="color" id="bgStart" value="#000000">
    </label>
    <label>
      Kolor końcowy (tło)
      <input type="color" id="bgEnd" value="#000000">
    </label>
  </div>

  <div class="options">
    <label><input type="checkbox" id="includeFG" checked> Użyj tekstu</label>
    <label><input type="checkbox" id="includeBG"> Użyj tła</label>
  </div>

  <button id="applyBtn">Zastosuj gradient do zaznaczenia</button>

  <h2>Wyjście ANSI:</h2>
  <div id="ansiOutput"></div>

  <script>
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function ansiColor(r, g, b, isBG = false) {
      return `\u001b[${isBG ? 48 : 38};2;${r};${g};${b}m`;
    }

    document.getElementById('applyBtn').addEventListener('click', () => {
      const textarea = document.getElementById('inputText');
      const inputText = textarea.value;
      const selectionStart = textarea.selectionStart;
      const selectionEnd = textarea.selectionEnd;

      if (selectionStart === selectionEnd) {
        alert("Zaznacz fragment tekstu w polu wejściowym.");
        return;
      }

      const fgStart = hexToRgb(document.getElementById('fgStart').value);
      const fgEnd = hexToRgb(document.getElementById('fgEnd').value);
      const bgStart = hexToRgb(document.getElementById('bgStart').value);
      const bgEnd = hexToRgb(document.getElementById('bgEnd').value);
      const useFG = document.getElementById('includeFG').checked;
      const useBG = document.getElementById('includeBG').checked;

      const selected = inputText.slice(selectionStart, selectionEnd);
      let output = '';

      for (let i = 0; i < selected.length; i++) {
        const t = selected.length > 1 ? i / (selected.length - 1) : 0;

        let ansi = '';

        if (useFG) {
          const rF = Math.round(lerp(fgStart.r, fgEnd.r, t));
          const gF = Math.round(lerp(fgStart.g, fgEnd.g, t));
          const bF = Math.round(lerp(fgStart.b, fgEnd.b, t));
          ansi += ansiColor(rF, gF, bF);
        }

        if (useBG) {
          const rB = Math.round(lerp(bgStart.r, bgEnd.r, t));
          const gB = Math.round(lerp(bgStart.g, bgEnd.g, t));
          const bB = Math.round(lerp(bgStart.b, bgEnd.b, t));
          ansi += ansiColor(rB, gB, bB, true);
        }

        const ch = selected[i];
        output += `${ansi}${ch}`;
      }

      output += '\u001b[0m';
      document.getElementById('ansiOutput').textContent = output;
    });
  </script>
</body>
</html>
