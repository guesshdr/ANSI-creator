<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANSI Gradient Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin: 10px 0 5px; }
    textarea { width: 100%; height: 100px; font-family: monospace; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; word-break: break-all; }
    .controls { display: flex; gap: 20px; flex-wrap: wrap; }
    .controls > div { flex: 1; min-width: 200px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>ANSI Gradient Generator</h1>
  <label for="textInput">Tekst do pokolorowania:</label>
  <textarea id="textInput" placeholder="Wprowadź tekst..."></textarea>

  <div class="controls">
    <div>
      <label for="fgStart">Kolor tekstu - start:</label>
      <input type="color" id="fgStart" value="#f7e3e3">
    </div>
    <div>
      <label for="fgEnd">Kolor tekstu - koniec:</label>
      <input type="color" id="fgEnd" value="#000000">
    </div>
    <div>
      <label for="bgStart">Kolor tła - start:</label>
      <input type="color" id="bgStart" value="#ffffff">
    </div>
    <div>
      <label for="bgEnd">Kolor tła - koniec:</label>
      <input type="color" id="bgEnd" value="#ffffff">
    </div>
  </div>

  <button id="generateBtn">Generuj ANSI & Wyświetl</button>
  <button id="downloadBtn">Pobierz jako plik .txt</button>

  <h2>Podgląd w HTML:</h2>
  <pre id="htmlPreview"></pre>

  <h2>Wyjście ANSI:</h2>
  <textarea id="ansiOutput" readonly></textarea>

  <script>
    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      const bigint = parseInt(hex, 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function gradientColors(start, end, steps) {
      const result = [];
      for (let i = 0; i < steps; i++) {
        const t = steps > 1 ? i / (steps - 1) : 0;
        result.push([
          Math.round(lerp(start[0], end[0], t)),
          Math.round(lerp(start[1], end[1], t)),
          Math.round(lerp(start[2], end[2], t))
        ]);
      }
      return result;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      const fgStart = hexToRgb(document.getElementById('fgStart').value);
      const fgEnd   = hexToRgb(document.getElementById('fgEnd').value);
      const bgStart = hexToRgb(document.getElementById('bgStart').value);
      const bgEnd   = hexToRgb(document.getElementById('bgEnd').value);

      const chars = Array.from(text);
      const fgGrad = gradientColors(fgStart, fgEnd, chars.length);
      const bgGrad = gradientColors(bgStart, bgEnd, chars.length);

      // HTML preview
      const htmlPreview = chars.map((ch, i) => {
        const [fr, fg, fb] = fgGrad[i];
        const [br, bg, bb] = bgGrad[i];
        const span = document.createElement('span');
        span.textContent = ch;
        span.style.color = `rgb(${fr},${fg},${fb})`;
        span.style.backgroundColor = `rgb(${br},${bg},${bb})`;
        return span.outerHTML;
      }).join('');
      document.getElementById('htmlPreview').innerHTML = htmlPreview;

      // ANSI output
      let ansi = '';
      chars.forEach((ch, i) => {
        const [fr, fg, fb] = fgGrad[i];
        const [br, bg, bb] = bgGrad[i];
        ansi += `\u001b[38;2;${fr};${fg};${fb}m`;
        ansi += `\u001b[48;2;${br};${bg};${bb}m`;
        ansi += ch;
      });
      ansi += '\u001b[0m';
      document.getElementById('ansiOutput').value = ansi;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const blob = new Blob([document.getElementById('ansiOutput').value], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'gradient.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
