<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Gradient Colorizer</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #222;
      color: #eee;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #333;
      color: #eee;
      border: none;
      padding: 10px;
      border-radius: 4px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    #output {
      white-space: pre-wrap;
      word-break: break-word;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      min-height: 200px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background: #5a9;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #48a;
    }
  </style>
</head>
<body>
  <h1>ASCII Gradient Colorizer</h1>
  <textarea id="inputText" placeholder="Wpisz tutaj swój ASCII...">Hello, Gradient ASCII!</textarea>

  <div class="controls">
    <label>
      Kolor startowy (tekst)
      <input type="color" id="fgStart" value="#ffffff">
    </label>
    <label>
      Kolor końcowy (tekst)
      <input type="color" id="fgEnd" value="#ff0000">
    </label>
    <label>
      Kolor startowy (tło)
      <input type="color" id="bgStart" value="#000000">
    </label>
    <label>
      Kolor końcowy (tło)
      <input type="color" id="bgEnd" value="#000000">
    </label>
  </div>

  <button id="applyBtn">Zastosuj gradient</button>

  <h2>Wyjście:</h2>
  <div id="output"></div>

  <script>
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    document.getElementById('applyBtn').addEventListener('click', () => {
      const text = document.getElementById('inputText').value;
      const fgStart = hexToRgb(document.getElementById('fgStart').value);
      const fgEnd = hexToRgb(document.getElementById('fgEnd').value);
      const bgStart = hexToRgb(document.getElementById('bgStart').value);
      const bgEnd = hexToRgb(document.getElementById('bgEnd').value);

      const length = text.length;
      let html = '';

      for (let i = 0; i < length; i++) {
        const t = length > 1 ? i / (length - 1) : 0;
        const r1 = Math.round(lerp(fgStart.r, fgEnd.r, t));
        const g1 = Math.round(lerp(fgStart.g, fgEnd.g, t));
        const b1 = Math.round(lerp(fgStart.b, fgEnd.b, t));
        const r2 = Math.round(lerp(bgStart.r, bgEnd.r, t));
        const g2 = Math.round(lerp(bgStart.g, bgEnd.g, t));
        const b2 = Math.round(lerp(bgStart.b, bgEnd.b, t));
        const ch = text[i] === ' ' ? '&nbsp;' : text[i];

        html += `<span style="color: rgb(${r1},${g1},${b1}); background-color: rgb(${r2},${g2},${b2});">${ch}</span>`;
      }

      document.getElementById('output').innerHTML = html;
    });
  </script>
</body>
</html>
