<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ANSI Gradient Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    input[type="color"] {
      margin: 0 0.5rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      font-family: monospace;
    }
    #preview {
      white-space: pre-wrap;
      margin-top: 1rem;
      padding: 1rem;
      background: #000;
      color: white;
      border: 1px solid #666;
      font-family: monospace;
    }
    #output {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #111;
      color: #0f0;
      padding: 1rem;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ ANSI Gradient Generator</h2>
  <label>Kolor startowy: <input type="color" id="startColor" value="#f7e3e3"></label>
  <label>Kolor koÅ„cowy: <input type="color" id="endColor" value="#000000"></label>

  <textarea id="inputText" placeholder="Wpisz tekst..."></textarea>
  <div id="preview"></div>
  <h3>ðŸ”§ ANSI Output:</h3>
  <div id="output"></div>

  <script>
    const inputText = document.getElementById('inputText');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const startColor = document.getElementById('startColor');
    const endColor = document.getElementById('endColor');

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function interpolateColor(start, end, factor) {
      return start.map((startVal, i) =>
        Math.round(startVal + factor * (end[i] - startVal))
      );
    }

    function generateGradient(text, startRgb, endRgb, startIndex) {
      const visible = text.slice(startIndex);
      let resultPreview = text.slice(0, startIndex);
      let resultAnsi = `\x1b[0m`;
      const len = visible.length;

      for (let i = 0; i < len; i++) {
        const factor = i / (len - 1 || 1);
        const [r, g, b] = interpolateColor(startRgb, endRgb, factor);
        resultPreview += `<span style="color: rgb(${r},${g},${b})">${visible[i]}</span>`;
        resultAnsi += `\x1b[38;2;${r};${g};${b}m${visible[i]}`;
      }
      resultAnsi += '\x1b[0m';
      return { preview: resultPreview, ansi: resultAnsi };
    }

    function update() {
      const text = inputText.value;
      const start = hexToRgb(startColor.value);
      const end = hexToRgb(endColor.value);
      const cursorPos = inputText.selectionStart || 0;
      const { preview: colored, ansi } = generateGradient(text, start, end, cursorPos);
      preview.innerHTML = colored;
      output.textContent = ansi;
    }

    inputText.addEventListener('input', update);
    inputText.addEventListener('click', update);
    inputText.addEventListener('keyup', update);
    startColor.addEventListener('change', update);
    endColor.addEventListener('change', update);
  </script>
</body>
</html>
